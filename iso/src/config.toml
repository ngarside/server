[customizations.installer.kickstart]
contents = """
	autopart --noswap --type=btrfs --nohome
	clearpart --all --drives=vda --initlabel
	ignoredisk --only-use=vda
	reboot --eject
	rootpw --lock
	text --non-interactive
	zerombr
"""
