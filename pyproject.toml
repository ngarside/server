[project]
dependencies = [
	"dnspython==2.7.0",
	"psycopg[binary]==3.2.9",
	"pytest==8.4.1",
	"requests==2.32.4",
	"ruff==0.12.9",
	"valkey==6.1.1",
]
dynamic = ["version"]
name = "server"

[tool.pytest.ini_options]
python_files = ["test/*.py"]

[tool.ruff.lint]
ignore = ['E401', 'E402', 'E722']

[tool.setuptools.packages]
find = { }
