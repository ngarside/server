[project]
dependencies = [
	"dnspython==2.8.0",
	"psycopg[binary]==3.2.11",
	"pytest==8.4.2",
	"python-dotenv==1.1.1",
	"requests==2.32.5",
	"ruff==0.14.1",
	"valkey==6.1.1",
]
dynamic = ["version"]
name = "server"
requires-python = ">=3.13"

[tool.pytest.ini_options]
python_files = ["test/*.py"]

[tool.ruff.lint]
ignore = ['E401', 'E402', 'E722']

[tool.setuptools.packages]
find = { }
