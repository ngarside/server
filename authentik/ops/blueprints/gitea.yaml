version: 1
metadata:
  name: Custom - Gitea
entries:

  # Scope - Email
  - id: custom-gitea-scopes-email
    model: authentik_providers_oauth2.scopemapping
    identifiers:
      scope_name: email

  # Scope - OpenID
  - id: custom-gitea-scopes-openid
    model: authentik_providers_oauth2.scopemapping
    identifiers:
      scope_name: openid

  # Scope - Profile
  - id: custom-gitea-scopes-profile
    model: authentik_providers_oauth2.scopemapping
    identifiers:
      scope_name: profile

  # Provider
  - id: custom-gitea-provider
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      client_id: gitea
    attrs:
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      client_secret: !Env GITEA_CLIENT_SECRET
      client_type: confidential
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
      name: Gitea Provider
      property_mappings:
        - !KeyOf custom-gitea-scopes-email
        - !KeyOf custom-gitea-scopes-openid
        - !KeyOf custom-gitea-scopes-profile
      redirect_uris:
        - matching_mode: strict
          url: !Format [https://gitea.%s/user/oauth2/Authentik/callback, !Env MACHINE_DOMAIN_ROOT]

  # Application
  - id: custom-gitea-application
    model: authentik_core.application
    identifiers:
      slug: gitea
    attrs:
      icon: gitea.png
      name: Gitea
      provider: !KeyOf custom-gitea-provider

  # Group
  - id: custom-gitea-group
    model: authentik_core.group
    identifiers:
      name: Gitea Group

  # Binding
  - id: custom-gitea-binding
    model: authentik_policies.policybinding
    identifiers:
      group: !KeyOf custom-gitea-group
      order: 0
      target: !KeyOf custom-gitea-application
