version: 1
metadata:
  name: Custom - Jellyfin
entries:

  # Provider
  - id: custom-jellyfin-provider
    model: authentik_providers_proxy.proxyprovider
    identifiers:
      external_host: https://jellyfin.usani.uk
    attrs:
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      client_type: confidential
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
      mode: forward_single
      name: Jellyfin Provider

  # Application
  - id: custom-jellyfin-application
    model: authentik_core.application
    identifiers:
      slug: jellyfin
    attrs:
      icon: jellyfin.png
      name: Jellyfin
      provider: !KeyOf custom-jellyfin-provider

  # Group
  - id: custom-jellyfin-group
    model: authentik_core.group
    identifiers:
      name: Jellyfin Group

  # Binding
  - id: custom-jellyfin-binding
    model: authentik_policies.policybinding
    identifiers:
      group: !KeyOf custom-jellyfin-group
      order: 0
      target: !KeyOf custom-jellyfin-application
