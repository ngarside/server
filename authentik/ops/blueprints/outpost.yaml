version: 1
metadata:
  name: Custom - Outpost
entries:

  # Outpost
  - id: custom-fossflow-outpost
    model: authentik_outposts.outpost
    identifiers:
      name: authentik Embedded Outpost
    attrs:
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, AdGuard Home Provider]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, ChartDB Provider]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, Fossflow Provider]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, OpenCloud Provider]]
