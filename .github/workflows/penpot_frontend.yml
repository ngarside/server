name: penpot-frontend

on:
  pull_request:
    paths: ['**/penpot_frontend.yml', 'penpot/src/**', 'requirements.txt', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/penpot_frontend.yml', 'penpot/src/**', 'requirements.txt', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: penpot-frontend
      path: penpot/src/frontend.dockerfile
