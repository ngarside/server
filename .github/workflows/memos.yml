name: memos

on:
  pull_request:
    paths: ['**memos**', 'scripts/**']
  push:
    branches: [master]
    paths: ['**memos**', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {contents: read, packages: write}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pipenv && pipenv install

      - name: Generate tag
        run: echo "TAG=$(pipenv run python3 scripts/src/tagify.py)" >> $GITHUB_ENV

      - name: Build container
        run: podman build --file memos/src/memos.dockerfile --format docker --tag ghcr.io/ngarside/memos:$TAG .

      - name: Run tests
        run: pipenv run pytest memos

      - name: Login to registry
        run: podman login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

      - name: Push container to registry
        run: podman push ghcr.io/ngarside/memos:$TAG
