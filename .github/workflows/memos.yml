name: memos

on:
  pull_request:
    paths: ['**/memos.yml', 'memos/src/**', 'requirements.txt', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/memos.yml', 'memos/src/**', 'requirements.txt', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: memos
      path: memos/src/memos.dockerfile
