name: memos

on:
  pull_request:
    paths:
      - .github/workflows/memos.yml
      - memos/**
      - scripts/**
  push:
    branches:
      - master
    paths:
      - .github/workflows/memos.yml
      - memos/**
      - scripts/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: pipenv
        run: pip install pipenv && pipenv install

      - name: build
        run: podman build --file src/memos.dockerfile --tag ghcr.io/ngarside/memos:latest .
        working-directory: memos

      - name: save
        run: podman save --output memos.tar ghcr.io/ngarside/memos:latest

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          compression-level: 9
          name: memos
          path: memos.tar
          retention-days: 1

  publish:
    if: github.ref_name == 'master'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: download
        uses: actions/download-artifact@v4
        with:
          name: memos

      - name: load
        run: podman load --input memos.tar

      - name: login
        run: podman login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

      - name: push
        run: podman push ghcr.io/ngarside/memos

      - name: purge
        uses: actions/delete-package-versions@v5
        with:
          package-name: memos
          package-type: container
          delete-only-untagged-versions: true
