name: adguardhome

on:
  pull_request:
    paths: ['**/adguardhome.yaml', 'adguardhome/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/adguardhome.yaml', 'adguardhome/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with:
      path: adguardhome/src/adguardhome.dockerfile
