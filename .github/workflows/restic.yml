name: restic

on:
  pull_request:
    paths: ['**/restic.yml', 'restic/src/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/restic.yml', 'restic/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: restic
      path: restic/src/restic.dockerfile
