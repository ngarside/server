name: caddy

on:
  pull_request:
    paths: ['**caddy**', 'requirements.txt', 'scripts/**']
  push:
    branches: [master]
    paths: ['**caddy**', 'requirements.txt', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: caddy
      path: caddy/src/caddy.dockerfile
