name: caddy
on:
  pull_request:
    paths: ['**/caddy/**', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/caddy/**', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {contents: read, packages: write}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pipenv && pipenv install

      - name: Generate tag
        run: echo "TAG=$(pipenv run python3 scripts/src/tag_branch.py)" >> $GITHUB_ENV

      - name: Build container
        run: podman build --file caddy/src/caddy.dockerfile --tag ghcr.io/ngarside/caddy:$TAG .

      - name: Run tests
        run: pipenv run pytest caddy

      - name: Login to registry
        run: podman login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

      - name: Push container to registry
        run: podman push ghcr.io/ngarside/caddy:$TAG
