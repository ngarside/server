name: outline

on:
  pull_request:
    paths: ['**/outline.yaml', 'outline/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/outline.yaml', 'outline/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with: {path: outline/src/outline.dockerfile}
