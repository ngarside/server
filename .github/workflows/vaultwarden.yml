name: vaultwarden

on:
  pull_request:
    paths: ['**/vaultwarden.yml', 'vaultwarden/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/vaultwarden.yml', 'vaultwarden/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: vaultwarden
      path: vaultwarden/src/vaultwarden.dockerfile
