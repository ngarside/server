name: ostree

on:
  pull_request:
    paths: ['**/ops/**', '**ostree**', 'scripts/**', 'requirements.txt']
  push:
    branches: [master]
    paths: ['**/ops/**', '**ostree**', 'scripts/**', 'requirements.txt']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: server
      path: ostree/src/ostree.dockerfile
