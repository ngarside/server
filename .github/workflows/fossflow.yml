name: fossflow

on:
  pull_request:
    paths: ['**/fossflow.yml', 'fossflow/src/**', 'requirements.txt', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/fossflow.yml', 'fossflow/src/**', 'requirements.txt', 'scripts/**']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: fossflow
      path: fossflow/src/fossflow.dockerfile
