name: scripts

on:
  pull_request:
    paths: ['**/scripts.yaml', 'pyproject.toml', 'scripts/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:

      - name: checkout
        uses: actions/checkout@v5

      - name: pipenv
        run: pip install uv

      - name: test
        run: uv run pytest
        working-directory: scripts
