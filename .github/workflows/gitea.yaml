name: gitea

on:
  pull_request:
    paths: ['**/gitea.yaml', 'gitea/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/gitea.yaml', 'gitea/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with:
      path: gitea/src/gitea.dockerfile
