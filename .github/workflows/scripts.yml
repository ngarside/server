name: scripts

on:
  pull_request:
    paths:
      - .github/workflows/scripts.yml
      - pyproject.toml
      - scripts/**
  push:
    branches:
      - master
    paths:
      - .github/workflows/scripts.yml
      - pyproject.toml
      - scripts/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:

      - name: checkout
        uses: actions/checkout@v5

      - name: pipenv
        run: pip install pipenv && pipenv install

      - name: test
        run: pipenv run pytest
        working-directory: scripts
