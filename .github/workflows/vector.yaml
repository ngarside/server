name: vector

on:
  pull_request:
    paths: ['**/vector.yaml', 'vector/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/vector.yaml', 'vector/src/**']
  workflow_dispatch:

jobs:
  vector_privileged:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with:
      name: vector-privileged
      path: vector/src/privileged.dockerfile

  vector_unprivileged:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with:
      name: vector-unprivileged
      path: vector/src/unprivileged.dockerfile
