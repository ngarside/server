name: opencloud

on:
  pull_request:
    paths: ['**/opencloud.yaml', 'opencloud/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/opencloud.yaml', 'opencloud/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: opencloud/src/opencloud.dockerfile }
