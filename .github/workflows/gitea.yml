name: gitea

on:
  pull_request:
    paths: ['**gitea**', 'scripts/**', 'requirements.txt']
  push:
    branches: [master]
    paths: ['**gitea**', 'scripts/**', 'requirements.txt']
  schedule: [cron: 0 0 * * 1]
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yml
    permissions: {contents: read, packages: write}
    with:
      name: gitea
      path: gitea/src/gitea.dockerfile
