name: crowdsec

on:
  pull_request:
    paths: ['**/crowdsec.yaml', 'crowdsec/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/crowdsec.yaml', 'crowdsec/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: crowdsec/src/crowdsec.dockerfile }
