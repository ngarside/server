name: victorialogs

on:
  pull_request:
    paths: ['**/victorialogs.yaml', 'victorialogs/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/victorialogs.yaml', 'victorialogs/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with: { path: victorialogs/src/victorialogs.dockerfile }
