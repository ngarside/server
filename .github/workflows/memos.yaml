name: memos

on:
  pull_request:
    paths: ['**/memos.yaml', 'memos/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['memos/src/**']
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions: { contents: read, packages: write }
    with: { path: memos/src/memos.dockerfile }
