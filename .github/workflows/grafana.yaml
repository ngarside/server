name: grafana

on:
  pull_request:
    paths: ['**/grafana.yaml', 'grafana/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/grafana.yaml', 'grafana/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: grafana/src/grafana.dockerfile }
