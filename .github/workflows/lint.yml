name: lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: check
        uses: hadolint/hadolint-action@v3.1.0
        with:
          config: .hadolint
          dockerfile: '*.dockerfile'
          recursive: true

  ruff:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: install
        run: pip install pipenv && pipenv install

      - name: check
        run: pipenv run ruff check

  shellcheck:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: check
        run: git ls-files | grep '\.sh$' | xargs shellcheck --external-sources

  yamllint:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: check
        run: yamllint .
