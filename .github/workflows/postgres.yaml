name: postgres

on:
  pull_request:
    paths: ['**/postgres.yaml', 'postgres/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['postgres/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: postgres/src/postgres.dockerfile }
