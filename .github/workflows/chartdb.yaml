name: chartdb

on:
  pull_request:
    paths: ['**/chartdb.yaml', 'chartdb/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/chartdb.yaml', 'chartdb/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with: { path: chartdb/src/chartdb.dockerfile }
