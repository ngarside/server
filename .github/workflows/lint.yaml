name: lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Run checks
        uses: hadolint/hadolint-action@v3.3.0
        with:
          config: .hadolint
          dockerfile: '*.dockerfile'
          recursive: true

  ruff:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Install dependencies
        run: pip install uv

      - name: Run checks
        run: uv run ruff check

  shellcheck:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Run checks
        run: git ls-files | grep '\.sh$' | xargs shellcheck --external-sources

  trivy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Run checks
        run: >-
          podman run --volume .:/target:ro docker.io/aquasec/trivy
          repo --scanners misconfig /target

  yamllint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Run checks
        run: yamllint .
