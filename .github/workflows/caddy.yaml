name: caddy

on:
  pull_request:
    paths: ['**/caddy.yaml', 'caddy/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/caddy.yaml', 'caddy/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with: {path: caddy/src/caddy.dockerfile}
