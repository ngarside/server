name: jellyfin

on:
  pull_request:
    paths: ['**/jellyfin.yaml', 'jellyfin/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['jellyfin/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: jellyfin/src/jellyfin.dockerfile }
