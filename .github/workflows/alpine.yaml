name: alpine

on:
  pull_request:
    paths: ['**/alpine.yaml', 'alpine/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['**/alpine.yaml', 'alpine/src/**']
  workflow_dispatch:

jobs:
  container_build:
    uses: ./.github/workflows/container_build.yaml
    permissions: {contents: read, packages: write}
    with: { path: alpine/src/alpine.dockerfile }
