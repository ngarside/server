name: alpine

on:
  pull_request:
    paths: ['**/alpine.yaml', 'alpine/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['alpine/src/**']
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions: { contents: read, packages: write }
    with: { path: alpine/src/alpine.dockerfile }
