name: penpot

on:
  pull_request:
    paths: ['**/penpot.yaml', 'penpot/[st]*/**', 'pyproject.toml', 'scripts/**']
  push:
    branches: [master]
    paths: ['penpot/src/**']
  workflow_dispatch:

jobs:
  penpot_backend:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: penpot/src/backend.dockerfile }

  penpot_exporter:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: penpot/src/exporter.dockerfile }

  penpot_frontend:
    uses: ./.github/workflows/container_build.yaml
    permissions: { contents: read, packages: write }
    with: { path: penpot/src/frontend.dockerfile }
